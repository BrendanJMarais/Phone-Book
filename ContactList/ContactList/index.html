<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Book Example</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="addItem">
                        <div class="addItemInner">
                            <span>Name:</span>
                            <input class="form-control input-sm fname" id="fname" size="24" placeholder="Enter Contact Name here" /><br />
                            <span>Last Name:</span>
                            <input class="form-control input-sm surname" id="surname" size="24" placeholder="Contact Surname (optional)" /><br />
                            <span>Phone number:</span>
                            <input class="form-control input-sm phone" id="phone" size="24" placeholder="(DDD)DDD-DDDD" /><br />
                            <button id="newContact()" class="btn-xs btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
