<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Book Example</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>  
    <link rel="stylesheet" href="Content/styles/myStyles.css" />
</head>
<body>
    <div class="container">
        <div class="container-fluid">
            <div class="row">
                <h1><strong>Contacts</strong></h1>
                <table class="table table-striped" id="contacts-table">
                    <tr id="contacts-head">
                        <th class="col-sm-2">ID</th>
                        <th class="col-sm-2">First name</th>
                        <th class="col-sm-2">Last name</th>
                        <th class="col-sm-2">Phone Number</th>
                        <th class="col-sm-2">Actions</th>
                    </tr>
                </table>
            </div>
         </div>
    </div>
    <hr />
    <div class="container">
        <div class="container-fluid">
            <div class="row">
                <form id="contacts-form" class="form-horizontal">
                    <div class="form-group">
                        <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputFirstName" placeholder="Please enter your name" name="first_name" data-validation="length" data-validation-length="min2" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputLastName" placeholder="Please enter your surname" name="last_name" data-validation="length" data-validation-length="min2" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPhoneNumber" class="col-sm-2 control-label">Phone Number</label>
                        <div class="col-sm-10">
                            <input type="tel" class="form-control" id="inputPhoneNumber" placeholder="Enter telephone number in this (000)000-0000 format" name="telephone" data-validation="length" data-validation-length="min7" required>
                        </div>
                    </div>
                    <div class="btn-group-horizontal">
                        <div class="form-group">
                            <input class="btn btn-default" type="button" id="contacts-op-discard" value="Discard" />
                        </div>
                        <div class="form-group">
                            <input class="btn btn-primary" type="submit" id="contacts-op-save" value="Submit">
                        </div>
                    </div>
                    <input type="hidden" name="id_entry" value="0" />
               </form>
            </div>               
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.1.47/jquery.form-validator.min.js"></script>
    <script> $.validate(); </script>
    <script src="js/myFunctions.js"></script>
</body>
</html>
